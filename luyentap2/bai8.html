<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverse(arr) {
      let first = 0;
      let last = arr.length-1
      for (let i = 0; i < arr.length; i++) {
          if (first < last){
              let a = arr[first];
              arr[first] = arr[last];
              arr[last] = a;
              first++;
              last--;
          }
          else break;
      }
  }
</script>
</body>
</html>
