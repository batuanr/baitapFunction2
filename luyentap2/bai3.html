<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countFactorial (n) {
        let factorial=1;
        for (let i = 1; i <= n; i++) {
            factorial*=i;
        }
        return factorial;
    }
    document.write(countFactorial(9));
</script>
</body>
</html>
