<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập số cần kiểm tra</label><br/>
<input type="number" id="input">
<button onclick="isPrime()">Check</button>
<p id="output"></p>
<script>
    function checkPrime(n) {
        if (n<2){
            return false;
        }
        else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n%i===0){
                    return  false;
                }
            }
            return  true;
        }
    }
    function isPrime() {
        let number = document.getElementById("input").value;
        number = parseInt(number);
        if (checkPrime(number)){
            document.getElementById("output").innerText = "Đây là số nguyên tố";
        }
        else{
            document.getElementById("output").innerText = "Đây không phải là số nguyên tố";
        }
    }
</script>
</body>
</html>
